<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Item Card Example</title>
    <script src="/src/components/sell-item.js" defer></script>
    <link rel="stylesheet" href="../src/main.css" />
</head>
<body>
    <img class="icon-img top-fixed" src="./webcomponents icon.png">
    <div class="container">
        <sell-item 
            name="Sell Item Card Example"
            img="https://via.placeholder.com/120"
            price="100"
            discount="10"
            discount-price="90"
            rating="4.0"
        ></sell-item>
        <sell-item 
            name="Sell Item Card Example"
            img="https://via.placeholder.com/150"
            price="100"
            discount="10"
            discount-price="90"
            rating="4.0"
        ></sell-item>
        <sell-item 
            name="Sell Item Card Example"
            img="https://via.placeholder.com/80"
            price="100"
            rating="2.0"
        ></sell-item>
    </div>

</body>
</html>

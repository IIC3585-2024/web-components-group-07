<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Item Card Example</title>
    <script type="module" src="/src/components/lit-sell-item.js"defer></script>
    <link rel="stylesheet" href="../src/main.css" />
</head>
<body>
    <p>Lit Web Component</p>
    <img class="icon-img top-fixed" src="./Lit icon.png">
    <div class="container">
        <lit-sell-item 
        name="Galaxy A15 5g 256GB"
        img="https://images.samsung.com/is/image/samsung/p6pim/cl/sm-a156mlbhltl/gallery/cl-galaxy-a15-5g-sm-a156-493924-sm-a156mlbhltl-thumb-540317910"
        price="150"
        rating="4.3"
        ></lit-sell-item>
        <lit-sell-item 
        name="Samsung USB-C charger"
        img="https://alohastorage.s3.amazonaws.com/461921/1.jpg"
        price="15"
        discount="20"
        discountPrice="12"
        rating="4.6"
        ></lit-sell-item>
        <lit-sell-item 
        name="Samsung Galaxy Watch 4"
        img="https://images.samsung.com/is/image/samsung/p6pim/ie/2108/gallery/ie-galaxy-watch4-400497-sm-r870nzkaeua-482298934?$1300_1038_PNG$"
        price="199"
        rating="4.7"
        ></lit-sell-item>
    </div>
    
    <p class="name">Ejemplo de que el estilo del componente esta encapsulado</p>
</body>
</html>
